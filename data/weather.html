<section id="weather" class="tab-section mb-5">
  <h3><i class="bi bi-cloud-sun"></i> Pogoda</h3>
  <div class="row g-4">
    <div class="col-md-3">
      <div class="status-tile text-center">
        <i class="bi bi-thermometer-half" style="font-size:2em;"></i>
        <div class="fs-3" id="weather-temp">---</div>
        <div class="small text-muted">Temperatura [°C]</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="status-tile text-center">
        <i class="bi bi-droplet" style="font-size:2em;"></i>
        <div class="fs-3" id="weather-humidity">---</div>
        <div class="small text-muted">Wilgotność [%]</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="status-tile text-center">
        <i class="bi bi-cloud-rain-heavy" style="font-size:2em;"></i>
        <div class="fs-3" id="weather-rain">---</div>
        <div class="small text-muted">Deszcz (1h) [mm]</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="status-tile text-center">
        <i class="bi bi-wind" style="font-size:2em;"></i>
        <div class="fs-3" id="weather-wind">---</div>
        <div class="small text-muted">Wiatr [m/s]</div>
      </div>
    </div>
  </div>
  <div id="prog-watering-info" class="alert alert-info mt-4" style="display:none"></div>
</section>
